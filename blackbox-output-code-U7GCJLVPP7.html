<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 50%, #202020 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/hero-bg.jpg') no-repeat center center/cover;
            height: 80vh; /* Slightly taller hero */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensure particles stay within */
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInScale 1.5s ease-out forwards; /* New entrance animation */
        }
        .glow-text {
            text-shadow: 0 0 25px rgba(255, 165, 0, 0.9), 0 0 40px rgba(255, 165, 0, 0.6); /* Stronger glow */
            color: #fff; /* Ensure text is bright */
        }

        /* Cards */
        .card {
            background: rgba(25, 25, 25, 0.95); /* Darker, more opaque */
            backdrop-filter: blur(18px); /* Stronger blur */
            border: 1px solid rgba(255, 165, 0, 0.2); /* Subtle border */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Initial shadow */
            position: relative; /* For potential inner animations */
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-18px) scale(1.06); /* More pronounced lift */
            border-color: #ff8c00; /* Brighter hover border */
            box-shadow: 0 30px 60px rgba(255, 165, 0, 0.4), 0 0 30px rgba(255, 165, 0, 0.2); /* Enhanced hover shadow */
            z-index: 10; /* Bring to front on hover */
        }
        .card::before { /* Subtle gradient overlay on hover */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.05) 0%, rgba(255, 165, 0, 0) 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }

        /* Premium Buttons */
        .btn-premium {
            background: linear-gradient(45deg, #ff8c00, #ffb347); /* Deeper orange */
            color: #1a1a1a; /* Darker text for contrast */
            border-radius: 15px; /* More rounded */
            padding: 14px 32px; /* Larger padding */
            font-size: 1.1rem; /* Slightly larger font */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
            font-weight: 700; /* Bolder */
            text-transform: uppercase;
            letter-spacing: 1.5px; /* More spacing */
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4); /* Initial shadow */
        }
        .btn-premium:hover {
            box-shadow: 0 0 35px rgba(255, 140, 0, 0.8), 0 0 15px rgba(255, 140, 0, 0.5); /* Intense glow */
            transform: translateY(-5px) scale(1.02); /* More pronounced lift */
            background: linear-gradient(45deg, #ffb347, #ff8c00); /* Reverse gradient on hover */
        }

        /* Navigation Buttons */
        .nav-btn {
            background: rgba(50, 50, 50, 0.8); /* Darker grey */
            color: #e0e0e0;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 10px; /* Slightly more rounded */
            padding: 12px 28px;
            font-size: 1.05rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(90deg, #ff8c00, #ffb347); /* Gradient for active/hover */
            color: #1a1a1a;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 12px rgba(255, 140, 0, 0.4);
        }

        /* Admin Toggle Button */
        .admin-toggle {
            background: rgba(255, 140, 0, 0.25); /* Deeper orange tint */
            border: 1px solid rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
            transition: all 0.4s ease;
            color: #ffb347; /* Brighter icon */
        }
        .admin-toggle:hover {
            background: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.7), 0 0 10px rgba(255, 140, 0, 0.5);
            transform: scale(1.1);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out forwards;
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Specific element styling */
        h1, h2, h3, h4 {
            font-weight: 700;
        }
        h2 {
            font-size: 3.5rem; /* Larger section titles */
            margin-bottom: 2.5rem;
        }
        h3 {
            font-size: 2.5rem;
        }
        h4 {
            font-size: 1.8rem;
        }

        .video-embed, .image-display, .pdf-viewer {
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Deeper shadow */
        }
        .image-display:hover {
            transform: scale(1.03); /* Slightly more pronounced scale */
        }

        /* Admin Panel Specifics */
        #admin-view {
            background: rgba(0, 0, 0, 0.95); /* Even darker overlay */
        }
        #password-prompt, #admin-panel {
            background: rgba(30, 30, 30, 0.98); /* Darker background */
            border: 1px solid rgba(255, 140, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        #password-input {
            background: #2a2a2a;
            border-color: #4a4a4a;
            color: #e0e0e0;
        }
        .admin-panel input[type="text"],
        .admin-panel input[type="url"],
        .admin-panel select {
            background: #2a2a2a;
            border-color: #4a4a4a;
            color: #e0e0e0;
        }
        .file-input-container input[type="file"] {
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="text-6xl font-bold glow-text mb-4">Anime Hub</h1>
            <p class="text-xl mb-8 text-gray-300">Your ultimate destination for anime, manga, manhwa, and movies</p>
            <a href="#main-content" class="btn-premium px-8 py-3">Explore Now</a>
        </div>
    </section>

    <!-- Navigation -->
    <nav id="main-content" class="bg-gray-900 p-4 shadow-lg">
        <div class="flex justify-center space-x-8">
            <button id="nav-anime" class="nav-btn px-8 py-3 text-lg font-semibold active">Anime</button>
            <button id="nav-manga" class="nav-btn px-8 py-3 text-lg font-semibold">Manga</button>
            <button id="nav-manhwa" class="nav-btn px-8 py-3 text-lg font-semibold">Manhwa</button>
            <button id="nav-movies" class="nav-btn px-8 py-3 text-lg font-semibold">Movies</button>
        </div>
    </nav>

    <!-- Admin Toggle Button -->
    <div class="admin-toggle" id="admin-toggle" title="Admin Panel">
        <i class="fas fa-cog"></i>
    </div>

    <main class="p-8 fade-in">
        <!-- Anime View -->
        <div id="anime-view">
            <h2 class="text-4xl font-bold text-orange-500 text-center mb-8 glow-text">Popular Anime</h2>
            <div id="anime-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Anime cards will be loaded here -->
            </div>
            <div id="anime-season-view" class="mb-12 hidden">
                <h3 id="anime-selected" class="text-3xl font-bold text-orange-500 mb-6 glow-text"></h3>
                <div id="anime-seasons-list" class="flex flex-wrap gap-4">
                    <!-- Seasons will be loaded here -->
                </div>
            </div>
            <div id="anime-videos-view" class="mb-12 hidden">
                <h4 id="anime-selected-season" class="text-2xl font-bold text-orange-500 mb-6 glow-text"></h4>
                <div id="anime-videos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Videos will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Manga View -->
        <div id="manga-view" class="hidden">
            <h2 class="text-4xl font-bold text-green-500 text-center mb-8 glow-text">Popular Manga</h2>
            <div id="manga-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Manga cards will be loaded here -->
            </div>
            <div id="manga-chapter-view" class="mb-12 hidden">
                <h3 id="manga-selected" class="text-3xl font-bold text-green-500 mb-6 glow-text"></h3>
                <div id="manga-chapters-list" class="flex flex-wrap gap-4">
                    <!-- Chapters will be loaded here -->
                </div>
            </div>
            <div id="manga-pages-view" class="mb-12 hidden">
                <h4 id="manga-selected-chapter" class="text-2xl font-bold text-green-500 mb-6 glow-text"></h4>
                <div id="manga-pages-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Pages will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Manhwa View -->
        <div id="manhwa-view" class="hidden">
            <h2 class="text-4xl font-bold text-purple-500 text-center mb-8 glow-text">Popular Manhwa</h2>
            <div id="manhwa-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Manhwa cards will be loaded here -->
            </div>
            <div id="manhwa-chapter-view" class="mb-12 hidden">
                <h3 id="manhwa-selected" class="text-3xl font-bold text-purple-500 mb-6 glow-text"></h3>
                <div id="manhwa-chapters-list" class="flex flex-wrap gap-4">
                    <!-- Chapters will be loaded here -->
                </div>
            </div>
            <div id="manhwa-pages-view" class="mb-12 hidden">
                <h4 id="manhwa-selected-chapter" class="text-2xl font-bold text-purple-500 mb-6 glow-text"></h4>
                <div id="manhwa-pages-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Pages will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Movies View -->
        <div id="movies-view" class="hidden">
            <h2 class="text-4xl font-bold text-blue-500 text-center mb-8 glow-text">Popular Movies</h2>
            <div id="movies-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Movie cards will be loaded here -->
            </div>
            <div id="movie-videos-view" class="mb-12 hidden">
                <h3 id="movie-selected" class="text-3xl font-bold text-blue-500 mb-6 glow-text"></h3>
                <div id="movie-videos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Videos will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="hidden absolute inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
            <div id="password-prompt" class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
                <h3 class="text-2xl mb-6 text-orange-500">Admin Access</h3>
                <input type="password" id="password-input" class="border-2 border-gray-600 p-4 rounded-xl bg-gray-700 text-white mb-6 w-full" placeholder="Enter Password">
                <div>
                    <button id="password-submit" class="btn-premium px-8 py-3 mr-4">Enter</button>
                    <button id="password-cancel" class="px-8 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl">Cancel</button>
                </div>
            </div>
            <div id="admin-panel" class="hidden bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-6xl w-full max-h-screen overflow-y-auto">
                <h3 class="text-3xl font-bold mb-8 text-orange-500 glow-text">Admin Panel</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                    <!-- Anime Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-orange-500">Anime</h4>
                        <div class="mb-4">
                            <input type="text" id="new-anime-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Anime Name">
                            <button id="add-anime-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Anime</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-anime-for-season" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-season-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Season Name">
                            <button id="add-anime-season-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Season</button>
                        </div>
                        <div>
                            <select id="select-anime-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateAnimeSeasons()"></select>
                            <select id="select-anime-season-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-video-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Video Link (URL)">
                            <div class="file-input-container">
                                <input type="file" id="upload-anime-video" accept="video/*">
                                <button id="upload-anime-video-btn" class="btn-premium px-4 py-2">Upload</button>
                            </div>
                            <button id="add-video-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Video</button>
                        </div>
                    </div>
                    <!-- Manga Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-green-500">Manga</h4>
                        <div class="mb-4">
                            <input type="text" id="new-manga-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Manga Name">
                            <button id="add-manga-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Manga</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manga-for-chapter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-chapter-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Chapter Name">
                            <button id="add-manga-chapter-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Chapter</button>
                        </div>
                        <div>
                            <select id="select-manga-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateMangaChapters()"></select>
                            <select id="select-manga-chapter-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-page-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Page Link (Image/PDF URL)">
                            <div class="file-input-container">
                                <input type="file" id="upload-manga-page" accept="image/*,application/pdf">
                                <button id="upload-manga-page-btn" class="btn-premium px-4 py-2">Upload</button>
                            </div>
                            <button id="add-page-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Page/PDF</button>
                        </div>
                    </div>
                    <!-- Manhwa Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-purple-500">Manhwa</h4>
                        <div class="mb-4">
                            <input type="text" id="new-manhwa-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Manhwa Name">
                            <button id="add-manhwa-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Manhwa</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manhwa-for-chapter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-manhwa-chapter-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Chapter Name">
                            <button id="add-manhwa-chapter-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Chapter</button>
                        </div>
                        <div>
                            <select id="select-manhwa-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateManhwaChapters()"></select>
                            <select id="select-manhwa-chapter-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-manhwa-page-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Page Link (Image/PDF URL)">
                            <div class="file-input-container">
                                <input type="file" id="upload-manhwa-page" accept="image/*,application/pdf">
                                <button id="upload-manhwa-page-btn" class="btn-premium px-4 py-2">Upload</button>
                            </div>
                            <button id="add-manhwa-page-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Page/PDF</button>
                        </div>
                    </div>
                    <!-- Movies Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-blue-500">Movies</h4>
                        <div class="mb-4">
                            <input type="text" id="new-movie-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Movie Title">
                            <button id="add-movie-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Movie</button>
                        </div>
                        <div>
                            <select id="select-movie-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="url" id="new-movie-video-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Movie Video Link (URL)">
                            <div class="file-input-container">
                                <input type="file" id="upload-movie-video" accept="video/*">
                                <button id="upload-movie-video-btn" class="btn-premium px-4 py-2">Upload</button>
                            </div>
                            <button id="add-movie-video-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Movie Video</button>
                        </div>
                    </div>
                </div>
                <button id="back-to-user" class="mt-8 px-8 py-3 btn-premium block mx-auto">Back to User</button>
            </div>
        </div>
    </main>

    <script>
        // Data
        let animes = JSON.parse(localStorage.getItem('animes')) || [
            {
                id: 'aot', // Added unique ID for easier lookup
                name: 'Attack on Titan',
                seasons: [
                    { id: 'aot-s1', name: 'Season 1', videos: ['https://www.youtube.com/watch?v=Lu9I2OCrTHU'] },
                    { id: 'aot-s2', name: 'Season 2', videos: ['https://www.youtube.com/watch?v=M_V_Q0_A_00'] }
                ]
            },
            {
                id: 'opm',
                name: 'One Punch Man',
                seasons: [
                    { id: 'opm-s1', name: 'Season 1', videos: ['https://www.youtube.com/watch?v=2P5eB_J-000'] }
                ]
            }
        ];
        let mangas = JSON.parse(localStorage.getItem('mangas')) || [
            {
                id: 'op',
                name: 'One Piece',
                chapters: [
                    { id: 'op-c1', name: 'Chapter 1', pages: ['https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/manga-page.jpg'] },
                    { id: 'op-c2', name: 'Chapter 2', pages: ['https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/manga-page.jpg'] }
                ]
            }
        ];
        let manhwas = JSON.parse(localStorage.getItem('manhwas')) || [
            {
                id: 'tog',
                name: 'Tower of God',
                chapters: [
                    { id: 'tog-c1', name: 'Chapter 1', pages: ['https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/manhwa-page.jpg'] },
                    { id: 'tog-c2', name: 'Chapter 2', pages: ['https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/manhwa-page.jpg'] }
                ]
            }
        ];
        let movies = JSON.parse(localStorage.getItem('movies')) || [
            {
                id: 'interstellar',
                name: 'Interstellar',
                videos: ['https://www.youtube.com/watch?v=zSWdZVtXT7E']
            },
            {
                id: 'inception',
                name: 'Inception',
                videos: ['https://www.youtube.com/watch?v=YoHD9XEInc0']
            }
        ];

        // Views
        const animeView = document.getElementById('anime-view');
        const mangaView = document.getElementById('manga-view');
        const manhwaView = document.getElementById('manhwa-view');
        const moviesView = document.getElementById('movies-view');
        const adminView = document.getElementById('admin-view');

        // Navigation
        const navAnime = document.getElementById('nav-anime');
        const navManga = document.getElementById('nav-manga');
        const navManhwa = document.getElementById('nav-manhwa');
        const navMovies = document.getElementById('nav-movies');

        navAnime.onclick = () => showView('anime');

        // Helper function to read file as Data URL
        function readFileAsDataURL(file, callback) {
            if (!file) {
                callback(null);
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => callback(e.target.result);
            reader.onerror = () => callback(null);
            reader.readAsDataURL(file);
        }

            if (name) {
                manhwas.push({ id: 'manhwa-' + Date.now(), name: name, chapters: [] });
                document.getElementById('new-manhwa-name').value = '';
                saveAndReload();
                alert('Manhwa added successfully!');
            } else {
                alert('Please enter a manhwa name.');
            }
        };

        document.getElementById('add-manhwa-chapter-btn').onclick = () => {
            const manhwaId = document.getElementById('select-manhwa-for-chapter').value;
            const chapterName = document.getElementById('new-manhwa-chapter-name').value.trim();
            if (manhwaId && chapterName) {
                const manhwa = manhwas.find(m => m.id === manhwaId);
                if (manhwa) {
                    manhwa.chapters.push({ id: 'chapter-' + Date.now(), name: chapterName, pages: [] });
                    document.getElementById('new-manhwa-chapter-name').value = '';
                    saveAndReload();
                    alert('Chapter added successfully!');
                }
            } else {
                alert('Please select a manhwa and enter a chapter name.');
            }
        };

        document.getElementById('add-manhwa-page-btn').onclick = () => {
            const manhwaId = document.getElementById('select-manhwa-for-page').value;
            const chapterId = document.getElementById('select-manhwa-chapter-for-page').value;
            const pageLink = document.getElementById('new-manhwa-page-link').value.trim();
            const pageFile = document.getElementById('upload-manhwa-page').files[0];

            if (manhwaId && chapterId && (pageLink || pageFile)) {
                const manhwa = manhwas.find(m => m.id === manhwaId);
                if (manhwa) {
                    const chapter = manhwa.chapters.find(c => c.id === chapterId);
                    if (chapter) {
                        if (pageFile) {
                            readFileAsDataURL(pageFile, (dataUrl) => {
                                if (dataUrl) {
                                    chapter.pages.push(dataUrl);
                                    document.getElementById('new-manhwa-page-link').value = '';
                                    document.getElementById('upload-manhwa-page').value = '';
                                    saveAndReload();
                                    alert('Page/PDF added successfully from file!');
                                } else {
                                    alert('Failed to read page/PDF file.');
                                }
                            });
                        } else {
                            chapter.pages.push(pageLink);
                            document.getElementById('new-manhwa-page-link').value = '';
                            saveAndReload();
                            alert('Page/PDF added successfully from URL!');
                        }
                    }
                }
            } else {
                alert('Please select a manhwa, chapter, and enter a page link (URL) OR upload a page/PDF file.');
            }
        };

        document.getElementById('add-movie-btn').onclick = () => {
            const name = document.getElementById('new-movie-name').value.trim();
            if (name) {
                movies.push({ id: 'movie-' + Date.now(), name: name, videos: [] });
                document.getElementById('new-movie-name').value = '';
                saveAndReload();
                alert('Movie added successfully!');
            } else {
                alert('Please enter a movie title.');
            }
        };

        document.getElementById('add-movie-video-btn').onclick = () => {
            const movieId = document.getElementById('select-movie-for-video').value;
            const videoLink = document.getElementById('new-movie-video-link').value.trim();
            const videoFile = document.getElementById('upload-movie-video').files[0];

            if (movieId && (videoLink || videoFile)) {
                const movie = movies.find(m => m.id === movieId);
                if (movie) {
                    if (videoFile) {
                        readFileAsDataURL(videoFile, (dataUrl) => {
                            if (dataUrl) {
                                movie.videos.push(dataUrl);
                                document.getElementById('new-movie-video-link').value = '';
                                document.getElementById('upload-movie-video').value = '';
                                saveAndReload();
                                alert('Movie video added successfully from file!');
                            } else {
                                alert('Failed to read movie video file.');
                            }
                        });
                    } else {
                        movie.videos.push(videoLink);
                        document.getElementById('new-movie-video-link').value = '';
                        saveAndReload();
                        alert('Movie video added successfully from URL!');
                    }
                }
            } else {
                alert('Please select a movie and enter a video link (URL) OR upload a video file.');
            }
        };


        function saveAndReload() {
            localStorage.setItem('animes', JSON.stringify(animes));
            localStorage.setItem('mangas', JSON.stringify(mangas));
            localStorage.setItem('manhwas', JSON.stringify(manhwas));
            localStorage.setItem('movies', JSON.stringify(movies));
            loadAnimes();
            loadMangas();
            loadManhwas();
            loadMovies();
            loadAdminLists(); // Reload admin lists to reflect new additions
        }

        // Initial loads
        showView('anime'); // Start with anime view active
        saveAndReload(); // Ensure initial data is loaded and displayed
    </script>
</body>
</html>
